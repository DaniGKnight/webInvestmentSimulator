<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Stock</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 90vw;
            margin: 0 auto;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-screen">
    <div class="container bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-white">Investment Game</h1>
        <p class="mb-6 text-gray-400">Please select a stock to begin your simulation.</p>

        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6 w-full">
            <div class="w-full sm:w-auto flex items-center space-x-2">
                <label for="stockSelector" class="text-sm font-medium text-gray-300 whitespace-nowrap">Stock:</label>
                <select id="stockSelector" class="form-select rounded-lg border-gray-600 bg-gray-700 text-gray-100 p-2 focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-colors duration-200">
                    <!-- Add more options here as you create new stock files -->
                    <option value="aapl.html">AAPL</option>
                    <option value="googl.html">GOOGL</option>
                </select>
            </div>
        </div>

        <button id="nextBtn" class="mt-8 px-6 py-3 rounded-full font-bold bg-violet-600 hover:bg-violet-700 transition-colors">Go to Stock Page</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stockSelector = document.getElementById('stockSelector');
            const nextBtn = document.getElementById('nextBtn');

            // Event listener to handle the button click.
            nextBtn.addEventListener('click', () => {
                const selectedFile = stockSelector.value;
                if (selectedFile) {
                    // Redirect the user to the selected stock's HTML file.
                    window.location.href = selectedFile;
                }
            });
        });
    </script>
</body>
</html>
